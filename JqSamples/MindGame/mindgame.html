<!DOCTYPE html>
<html>

<head>
    <title>jQuery Samples</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="mindgame.js"></script>
    <link rel="stylesheet" type="text/css" href="mindgame.css">
</head>

<body>
    <h3>This is my jQuery samples page</h3>
    <div id="50">
            <img id="51" src="images/img1.png" alt="" style="display: none"></img>
    </div>
    <button type="button" id="test" class="button" style="margin-left: 40px;">test</button>
    <hr>
    <h4 align="center">Mind Game</h4>
    <div id="mindgame" class="mind-game">
        <div class="center">
            <span>Moves: </span>
            <span id="moves">0</span>
            <span style="margin-left: 40px;">Speed: </span>
            <span id="speed">1</span>
            <button type="button" id="speedCtrl" class="button">+</span>
            <button type="button" id="reset" class="button" style="margin-left: 40px;">Reset Board</button>
        </div>
    <div id="gameBoard" class="board">
    </div>
    </div>
</body>

</html>
