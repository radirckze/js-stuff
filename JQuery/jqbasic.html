<!DOCTYPE html>
<html>
    <head>
        <title>JQ Testbed</title>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="jqbasic.js"></script>
        <link rel="stylesheet" type="text/css" href="jqbasic.css">
    </head>
    <body>
        <div class="banner">
            <h3>JQuery Testbed
        </div>
        <hr>
        <p>This is a test paragraph. It's paragraph # 1.</p>
        <p>This is a test paragraph. It's paragraph # 2.</p>
        <p>This is a test paragraph. It's paragraph # 3.</p>
        <ul>
            <li rowtype="odd">First list item</li>
            <li rowtype="even" class="italic">second list item</li>
            <li rowtype="odd">third list item</li>
            <li rowtype="even" class="italic">Forth list item</li>
            <li rowtype="odd">fifth list item</li>
        </ul>

    </body>

</html>
